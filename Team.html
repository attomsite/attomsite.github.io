<script>
var waktu = 0; // Mulai dari 0 detik
var interval;

function startTimer() {
interval = setInterval(function() {
waktu++;
var jam = Math.floor(waktu / 3600);
var menit = Math.floor((waktu % 3600) / 60);
var detik = waktu % 60;
document.getElementById("jam").innerHTML = jam.toString().padStart(2, "0");
document.getElementById("menit").innerHTML = menit.toString().padStart(2, "0");
document.getElementById("detik").innerHTML = detik.toString().padStart(2, "0");
}, 1000);
}

startTimer();
</script>
